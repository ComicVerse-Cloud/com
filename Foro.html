<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro & Chat - ComicVerse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --orange-cr: #F47521; 
            --dark-bg: #000000;
            --chat-bg: #0a0a0a;
            --magic-glow: 0 0 10px rgba(244, 117, 33, 0.5), 0 0 20px rgba(255, 100, 0, 0.3);
        }
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--orange-cr); border-radius: 4px; }

        /* --- ESTILOS DE MARCOS (Importados para visualizaci√≥n) --- */
        .avatar-container { position: relative; display: inline-block; padding: 4px; border-radius: 50%; }
        .frame-gold { background: linear-gradient(45deg, #FFD700, #FDB931); box-shadow: 0 0 10px #FFD700; animation: spin 4s linear infinite; }
        .frame-neon { background: linear-gradient(90deg, #00f2ff, #001eff); box-shadow: 0 0 10px #00f2ff; animation: pulse-blue 2s infinite; }
        .frame-fire { background: linear-gradient(0deg, #ff0000, #ffae00); box-shadow: 0 0 10px #ff4500; animation: shake 3s infinite; }
        .frame-glitch { border: 2px solid #00ff00; box-shadow: 2px 2px #ff00de; }
        /* ... se pueden a√±adir m√°s del usuario.html si se requiere ... */
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse-blue { 50% { box-shadow: 0 0 20px #00f2ff; } }
        
        /* --- Estilos Foro --- */
        .forum-card {
            background: #111; border: 1px solid #222; border-radius: 12px; padding: 20px;
            transition: all 0.3s; position: relative; overflow: hidden;
        }
        .forum-card:hover { border-color: var(--orange-cr); box-shadow: 0 0 20px rgba(244, 117, 33, 0.15); transform: translateY(-3px); }
        
        .tag-badge {
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase; padding: 4px 10px;
            border-radius: 20px; background: #1a1a1a; color: #888; border: 1px solid #333; margin-right: 6px;
            transition: 0.3s; cursor: pointer;
        }
        .tag-badge:hover, .tag-badge.active { background: var(--orange-cr); color: black; border-color: var(--orange-cr); box-shadow: 0 0 10px var(--orange-cr); }

        /* --- Estilos Chat Global (MEJORADO) --- */
        .chat-container {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            border: 2px solid #333; border-radius: 16px;
            height: 600px; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); position: relative;
        }
        /* Header Chat */
        .chat-header-bar {
            background: linear-gradient(90deg, #F47521, #d65a00); padding: 15px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 10;
        }
        
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column-reverse; gap: 15px; }
        
        .message { display: flex; gap: 12px; max-width: 85%; animation: fadeIn 0.3s; align-items: flex-end; }
        .message.self { align-self: flex-end; flex-direction: row-reverse; }
        
        .message-avatar-box { flex-shrink: 0; }
        .message-avatar { width: 40px; height: 40px; object-fit: cover; border-radius: 50%; border: 2px solid #222; }
        
        .message-content {
            background: #222; padding: 10px 15px; border-radius: 18px; border-bottom-left-radius: 2px;
            font-size: 0.95rem; color: #ddd; word-break: break-word; border: 1px solid #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .message.self .message-content {
            background: linear-gradient(135deg, #F47521, #ff9100); color: black; font-weight: 600;
            border-radius: 18px; border-bottom-right-radius: 2px; border: none;
            box-shadow: 0 0 15px rgba(244, 117, 33, 0.3);
        }
        
        .message-meta { font-size: 0.7rem; color: #666; margin-bottom: 4px; display: flex; align-items: center; gap: 6px; }
        .message.self .message-meta { justify-content: flex-end; color: #888; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Modal Panel Personalizado --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 60; }
        .modal-box { background: #111; border: 1px solid #F47521; border-radius: 12px; padding: 2rem; width: 90%; max-width: 500px; position: relative; box-shadow: 0 0 50px rgba(244,117,33,0.3); }
        
        .hidden-section { display: none !important; }
        .input-dark { background: #0a0a0a; border: 1px solid #333; color: white; padding: 12px; width: 100%; border-radius: 8px; outline: none; transition: 0.3s; }
        .input-dark:focus { border-color: var(--orange-cr); box-shadow: 0 0 15px rgba(244,117,33,0.2); }

        /* --- Botones --- */
        .btn-action { cursor: pointer; transition: 0.2s; }
        .btn-action:hover { color: #F47521; transform: scale(1.1); }
        .btn-delete { color: #ef4444; opacity: 0.5; transition: 0.2s; }
        .btn-delete:hover { opacity: 1; transform: scale(1.2); }

        /* --- Hilo Extendido --- */
        .comment-box { border-left: 2px solid #333; padding-left: 15px; margin-top: 10px; margin-left: 10px; }
    </style>
</head>

    <!-- LOGICA FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, getDoc, addDoc, deleteDoc, collection, query, orderBy, limit, onSnapshot, serverTimestamp, updateDoc, increment, where } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBf9ATqgErKQKpzKpFXsUu4BHmFcNSLzOE",
            authDomain: "comic-a54bf.firebaseapp.com",
            projectId: "comic-a54bf",
            storageBucket: "comic-a54bf.firebasestorage.app",
            messagingSenderId: "653412030846",
            appId: "1:653412030846:web:86f30b301d3c8c41e1fb2f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let userData = {
            username: "Invitado",
            avatar: "https://via.placeholder.com/150",
            frame: ""
        };

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Buscar datos completos (incluyendo frame)
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    userData.username = data.username || user.displayName;
                    userData.avatar = data.photoURL || user.photoURL || generateRandomAvatar();
                    userData.frame = data.frame || ""; // Guardar el marco
                    document.getElementById('current-username').innerText = userData.username;
                } else {
                    userData.username = user.displayName;
                    userData.avatar = user.photoURL || generateRandomAvatar();
                }
            } else {
                currentUser = null;
                document.getElementById('current-username').innerText = "Invitado (Iniciar Sesi√≥n)";
            }
        });

        function generateRandomAvatar() {
            const num = Math.floor(Math.random() * 1000);
            return `https://api.dicebear.com/7.x/avataaars/svg?seed=${num}`;
        }

        // --- CHAT GLOBAL (Golden Hour Logic) ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatContainer = document.getElementById('chat-messages');

        // Filtrar mensajes de m√°s de 1 hora
        const oneHourAgo = new Date(Date.now() - 60 * 60 * 1000); 

        // Consulta: Ordenar por fecha. El filtrado de "hora" lo haremos en cliente para simplificar √≠ndices
        const qChat = query(collection(db, "global_chat"), orderBy("createdAt", "desc"), limit(60));

        onSnapshot(qChat, (snapshot) => {
            chatContainer.innerHTML = "";
            const messages = [];
            
            snapshot.forEach(doc => {
                const msg = doc.data();
                msg.id = doc.id;
                // Si el mensaje tiene fecha y es reciente (o si es muy nuevo y fecha aun es null por latencia)
                if (msg.createdAt) {
                    const msgDate = msg.createdAt.toDate();
                    // Filtro de 1 hora en cliente
                    if (msgDate > new Date(Date.now() - 3600000)) { 
                        messages.push(msg);
                    }
                } else {
                    // Mensajes acabados de enviar (serverTimestamp pending) se muestran
                    messages.push(msg);
                }
            });

            // Invertir para mostrar correctamente (query es desc, chat es bottom-up)
            // messages.reverse(); // CSS flex-direction: column-reverse handles visual order

            if (messages.length === 0) {
                chatContainer.innerHTML = '<div class="text-center text-gray-600 mt-10">El chat est√° limpio. Di hola.</div>';
            }

            messages.forEach((msg) => {
                const isSelf = currentUser && msg.uid === currentUser.uid;
                const time = msg.createdAt ? new Date(msg.createdAt.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Enviando...';
                
                // MARCO: Si el mensaje tiene marco guardado, aplicarlo
                const frameClass = msg.frame ? msg.frame : '';
                
                const deleteBtn = `<button onclick="requestDelete('${msg.id}', 'global_chat')" class="btn-delete ml-2 text-[10px]"><i class="fa-solid fa-trash"></i></button>`;

                const html = `
                    <div class="message ${isSelf ? 'self' : ''}">
                        <div class="message-avatar-box">
                            <div class="avatar-container ${frameClass}" style="padding:2px;">
                                <img src="${msg.avatar || generateRandomAvatar()}" class="avatar-sm">
                            </div>
                        </div>
                        <div class="flex flex-col ${isSelf ? 'items-end' : 'items-start'} max-w-full">
                            <div class="message-meta">
                                <span class="font-bold ${isSelf ? 'text-[#F47521]' : 'text-gray-400'}">${msg.username}</span>
                                <span class="opacity-50">${time}</span>
                                ${deleteBtn}
                            </div>
                            <div class="message-content">
                                ${msg.text}
                            </div>
                        </div>
                    </div>
                `;
                chatContainer.insertAdjacentHTML('beforeend', html);
            });
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return alertRequiredLogin();
            const text = chatInput.value.trim();
            if (!text) return;

            try {
                await addDoc(collection(db, "global_chat"), {
                    text,
                    uid: currentUser.uid,
                    username: userData.username,
                    avatar: userData.avatar,
                    frame: userData.frame, // GUARDAR EL MARCO CON EL MENSAJE
                    createdAt: serverTimestamp()
                });
                chatInput.value = "";
            } catch (err) { console.error(err); }
        });


        // --- FORO: LISTADO DE HILOS ---
        const threadsContainer = document.getElementById('threads-container');
        const qThreads = query(collection(db, "forum_threads"), orderBy("createdAt", "desc"), limit(20));
        let allThreads = [];

        onSnapshot(qThreads, (snapshot) => {
            allThreads = [];
            snapshot.forEach(doc => {
                allThreads.push({ id: doc.id, ...doc.data() });
            });
            renderThreads(allThreads);
        });

        window.renderThreads = (threads) => {
            threadsContainer.innerHTML = "";
            if(threads.length === 0) {
                threadsContainer.innerHTML = '<div class="text-center text-gray-600">No hay discusiones.</div>';
                return;
            }

            threads.forEach(data => {
                const date = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString() : 'Reciente';
                let tagColor = "border-gray-600 text-gray-400";
                if(data.tag === 'Teor√≠a') tagColor = "border-blue-500 text-blue-400";
                if(data.tag === 'Spoilers') tagColor = "border-red-500 text-red-400";
                if(data.tag === 'FanArt') tagColor = "border-pink-500 text-pink-400";
                if(data.tag === 'Noticias') tagColor = "border-yellow-500 text-yellow-400";
                if(data.tag === 'Debate') tagColor = "border-green-500 text-green-400";

                // Avatar Frame in Thread
                const frameClass = data.frame ? data.frame : '';

                const html = `
                    <div class="forum-card cursor-pointer" onclick="openViewModal('${data.id}')">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex items-center gap-3">
                                <div class="avatar-container ${frameClass}" style="padding:2px;">
                                    <img src="${data.avatar || generateRandomAvatar()}" class="w-10 h-10 rounded-full border border-gray-600 object-cover">
                                </div>
                                <div>
                                    <h3 class="text-lg font-bold text-white leading-tight hover:text-[#F47521] transition">${data.title}</h3>
                                    <p class="text-xs text-gray-500">por <span class="text-[#F47521]">${data.author}</span> ‚Ä¢ ${date}</p>
                                </div>
                            </div>
                            <!-- Bot√≥n borrar no propaga click al padre -->
                            <button onclick="event.stopPropagation(); requestDelete('${data.id}', 'forum_threads')" class="btn-delete p-2"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        
                        <p class="text-gray-300 text-sm mb-4 pl-14 line-clamp-2">${data.content}</p>

                        <div class="pl-14 flex items-center gap-4">
                            <span class="tag-badge ${tagColor}">${data.tag}</span>
                            <div class="flex items-center gap-1 text-xs text-gray-500">
                                <i class="fa-solid fa-heart text-red-500"></i> ${data.likes || 0}
                            </div>
                            <div class="flex items-center gap-1 text-xs text-gray-500">
                                <i class="fa-solid fa-comment text-blue-500"></i> ${data.commentCount || 0}
                            </div>
                        </div>
                    </div>
                `;
                threadsContainer.insertAdjacentHTML('beforeend', html);
            });
        };

        window.filtrarCategoria = (cat, btn) => {
            // UI Toggle
            document.querySelectorAll('#forum-filters .tag-badge').forEach(b => b.classList.remove('active', 'bg-[#F47521]', 'text-black'));
            if(btn) btn.classList.add('active', 'bg-[#F47521]', 'text-black');

            if (cat === 'Todo') {
                renderThreads(allThreads);
            } else {
                const filtered = allThreads.filter(t => t.tag === cat);
                renderThreads(filtered);
            }
        };

        window.filtrarHilos = () => {
            const term = document.getElementById('search-threads').value.toLowerCase();
            const filtered = allThreads.filter(t => t.title.toLowerCase().includes(term) || t.content.toLowerCase().includes(term));
            renderThreads(filtered);
        };

        // --- SISTEMA DE COMENTARIOS Y VISTA DE HILO ---
        let currentThreadId = null;

        window.openViewModal = async (id) => {
            currentThreadId = id;
            const thread = allThreads.find(t => t.id === id);
            if (!thread) return;

            document.getElementById('view-thread-title').innerText = thread.title;
            document.getElementById('view-thread-content').innerText = thread.content;
            document.getElementById('view-thread-author').innerText = thread.author;
            document.getElementById('view-thread-date').innerText = new Date(thread.createdAt.toDate()).toLocaleString();
            
            // Like Button en Modal
            // Check if liked
            const hasLiked = localStorage.getItem(`like_${id}`);
            const likeColor = hasLiked ? 'text-red-500' : 'text-gray-500 hover:text-red-500';
            
            document.getElementById('view-thread-tags').innerHTML = `
                <span class="tag-badge bg-[#222] border-white/20">${thread.tag}</span>
                <button onclick="likeThread('${id}')" class="ml-4 ${likeColor} transition font-bold"><i class="fa-solid fa-heart"></i> <span id="modal-likes">${thread.likes || 0}</span></button>
            `;

            // Cargar comentarios
            const commentsRef = collection(db, "forum_threads", id, "comments");
            const qComm = query(commentsRef, orderBy("createdAt", "asc"));
            
            // Listener en tiempo real para comentarios
            onSnapshot(qComm, (snap) => {
                const list = document.getElementById('comments-list');
                list.innerHTML = "";
                if(snap.empty) list.innerHTML = '<div class="text-gray-600 text-sm">S√© el primero en responder.</div>';
                
                snap.forEach(doc => {
                    const c = doc.data();
                    const cFrame = c.frame || '';
                    const html = `
                        <div class="flex gap-3 animate-[fadeIn_0.2s]">
                            <div class="avatar-container ${cFrame} flex-shrink-0" style="padding:2px; width:fit-content; height:fit-content;">
                                <img src="${c.avatar}" class="w-8 h-8 rounded-full border border-gray-600">
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-baseline">
                                    <span class="text-sm font-bold text-[#F47521]">${c.username}</span>
                                    <button onclick="requestDeleteComment('${id}', '${doc.id}')" class="btn-delete text-xs"><i class="fa-solid fa-trash"></i></button>
                                </div>
                                <p class="text-gray-400 text-sm mt-1 bg-[#1a1a1a] p-2 rounded-lg border border-white/5">${c.text}</p>
                            </div>
                        </div>
                    `;
                    list.insertAdjacentHTML('beforeend', html);
                });
            });

            document.getElementById('view-thread-modal').classList.remove('hidden-section');
        };

        window.closeViewModal = () => document.getElementById('view-thread-modal').classList.add('hidden-section');

        // Enviar Comentario
        document.getElementById('comment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!currentUser) return alertRequiredLogin();
            const text = document.getElementById('comment-input').value;
            
            try {
                await addDoc(collection(db, "forum_threads", currentThreadId, "comments"), {
                    text,
                    uid: currentUser.uid,
                    username: userData.username,
                    avatar: userData.avatar,
                    frame: userData.frame,
                    createdAt: serverTimestamp()
                });
                // Actualizar contador
                await updateDoc(doc(db, "forum_threads", currentThreadId), { commentCount: increment(1) });
                document.getElementById('comment-input').value = "";
            } catch(err) { console.error(err); }
        });

        // Likes (1 por usuario local)
        window.likeThread = async (id) => {
            if(!currentUser) return alertRequiredLogin();
            if(localStorage.getItem(`like_${id}`)) {
                alert("Ya diste like a esto.");
                return;
            }
            const ref = doc(db, "forum_threads", id);
            await updateDoc(ref, { likes: increment(1) });
            localStorage.setItem(`like_${id}`, 'true');
            // Update UI modal if open
            const count = document.getElementById('modal-likes');
            if(count) count.innerText = parseInt(count.innerText) + 1;
        };


        // --- CREAR HILO ---
        const threadModal = document.getElementById('thread-modal');
        const threadForm = document.getElementById('create-thread-form');
        
        window.openThreadModal = () => { if(!currentUser) return alertRequiredLogin(); threadModal.classList.remove('hidden-section'); };
        window.closeThreadModal = () => threadModal.classList.add('hidden-section');

        threadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('thread-title').value;
            const content = document.getElementById('thread-content').value;
            const tag = document.getElementById('thread-tag').value;

            try {
                await addDoc(collection(db, "forum_threads"), {
                    title, content, tag,
                    uid: currentUser.uid,
                    author: userData.username,
                    avatar: userData.avatar,
                    frame: userData.frame,
                    likes: 0,
                    commentCount: 0,
                    createdAt: serverTimestamp()
                });
                closeThreadModal();
                threadForm.reset();
            } catch (err) { console.error(err); }
        });


        // --- BORRAR (PANEL SEGURO) ---
        let deleteTargetId = null;
        let deleteCollection = null;
        let deleteSubId = null; // Para comentarios

        window.requestDelete = (id, collection) => {
            deleteTargetId = id; deleteCollection = collection; deleteSubId = null;
            openDeleteModal();
        };

        window.requestDeleteComment = (threadId, commentId) => {
            deleteTargetId = threadId; deleteCollection = "forum_threads"; deleteSubId = commentId;
            openDeleteModal();
        };

        function openDeleteModal() {
            document.getElementById('delete-modal').classList.remove('hidden-section');
            document.getElementById('delete-key').value = "";
        }
        window.closeDeleteModal = () => document.getElementById('delete-modal').classList.add('hidden-section');

        window.confirmDelete = async () => {
            const key = document.getElementById('delete-key').value;
            if (key === "#Lau3700#") {
                try {
                    if (deleteSubId) {
                        // Borrar Comentario
                        await deleteDoc(doc(db, "forum_threads", deleteTargetId, "comments", deleteSubId));
                        await updateDoc(doc(db, "forum_threads", deleteTargetId), { commentCount: increment(-1) });
                    } else {
                        // Borrar Hilo o Chat
                        await deleteDoc(doc(db, deleteCollection, deleteTargetId));
                    }
                    closeDeleteModal();
                } catch (e) { alert("Error: " + e.message); }
            } else {
                alert("CLAVE INCORRECTA");
            }
        };

        // GLOBAL
        window.alertRequiredLogin = () => {
            if(confirm("üîí Debes iniciar sesi√≥n.\n\n¬øIr al Login?")) {
                if(window.parent && window.parent.cargarPagina) window.parent.cargarPagina('Usuario.html', null);
                else window.location.href = 'Usuario.html';
            }
        };

    </script>
</body>
</html>

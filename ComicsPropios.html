<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Propios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --orange-cr: #F47521;
            --dark-bg: #000000;
            --magic-glow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(56, 189, 248, 0.3);
        }
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--orange-cr); border-radius: 4px; }

        /* --- Botón Usuario Top Right --- */
        .user-top-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 40;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .user-top-btn:hover {
            border-color: var(--orange-cr);
            box-shadow: 0 0 25px rgba(244, 117, 33, 0.4);
            transform: translateY(-2px);
        }

        /* --- Efecto 3D Portada Grid --- */
        .comic-card-container { perspective: 1000px; }
        .comic-card {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            transform-style: preserve-3d;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .comic-card-container:hover .comic-card {
            transform: rotateY(10deg) rotateX(5deg) scale(1.05);
            box-shadow: -5px 5px 20px rgba(244, 117, 33, 0.4);
            z-index: 10;
            border: 2px solid var(--orange-cr);
        }

        /* --- Etiquetas de Estado (Emisión/Final) --- */
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        .status-emision {
            background: linear-gradient(90deg, #22c55e, #166534);
            color: white;
            border: 1px solid #4ade80;
        }
        .status-final {
            background: linear-gradient(90deg, #a855f7, #6b21a8);
            color: white;
            border: 1px solid #d8b4fe;
        }
        .status-tba {
            background: linear-gradient(90deg, #64748b, #334155);
            color: white;
            border: 1px solid #94a3b8;
        }

        /* --- Estilo Mágico Avalond (Etiquetas) --- */
        .magic-tag {
            background: linear-gradient(135deg, rgba(20,20,20,0.9), rgba(40,40,50,0.9));
            border: 1px solid transparent;
            position: relative;
            background-clip: padding-box;
            border-radius: 4px;
            box-shadow: var(--magic-glow);
            transition: all 0.3s;
        }
        .magic-tag::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(to right, #8b5cf6, #38bdf8, #F47521);
        }
        .magic-tag:hover {
            transform: scale(1.05);
            text-shadow: 0 0 8px white;
        }

        /* --- Slider 3D Adelantos --- */
        .slider-3d-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 40px 20px;
            perspective: 1000px;
            scroll-behavior: smooth;
        }
        .slide-3d {
            min-width: 300px;
            height: 200px;
            position: relative;
            transition: all 0.5s ease;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: rotateY(20deg) scale(0.9);
            opacity: 0.7;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .slide-3d:hover, .slide-3d:focus {
            transform: rotateY(0deg) scale(1.1);
            opacity: 1;
            z-index: 10;
            box-shadow: 0 0 30px rgba(244, 117, 33, 0.6);
            border: 1px solid var(--orange-cr);
        }

        /* --- Modal Panel --- */
        #detalle-modal {
            backdrop-filter: blur(15px);
            background-color: rgba(0, 0, 0, 0.7);
        }
        .panel-glass {
            background: linear-gradient(145deg, rgba(20,20,20,0.95), rgba(10,10,10,0.98));
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 100px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="relative min-h-screen">

    <!-- PANEL MODAL DE DETALLES -->
    <div id="detalle-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-0 md:p-4 overflow-y-auto md:overflow-visible">

            <!-- Botón Cerrar (X) -->
            <button onclick="cerrarPanel()" class="absolute top-4 right-4 text-white z-50 bg-black/60 backdrop-blur rounded-full w-10 h-10 flex items-center justify-center hover:bg-[#F47521] transition shadow-lg border border-white/10">

            </button>

            <!-- Columna Izquierda: Portada -->
            <div class="w-full md:w-[400px] shrink-0 relative bg-black">
                <img id="modal-img" src="" class="w-full h-full object-cover opacity-90 mask-image-gradient">
                <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] via-transparent to-transparent md:bg-gradient-to-r"></div>
                
                <!-- Puntuación Flotante -->
                <div class="absolute top-4 left-4 bg-black/80 backdrop-blur border border-[#F47521] px-4 py-2 rounded-lg shadow-[0_0_20px_rgba(244,117,33,0.3)]">

                    <div class="flex gap-4">

                        </button>
                        <button onclick="votar('dislike')" class="flex items-center gap-2 bg-red-900/30 hover:bg-red-600 text-red-400 hover:text-white px-4 py-2 rounded-lg transition border border-red-500/30 active:scale-95">

                        <i class="fa-solid fa-book-open mr-2"></i> Leer Ahora
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- FIREBASE & LÓGICA -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBf9ATqgErKQKpzKpFXsUu4BHmFcNSLzOE",
            authDomain: "comic-a54bf.firebaseapp.com",
            projectId: "comic-a54bf",
            storageBucket: "comic-a54bf.firebasestorage.app",
            messagingSenderId: "653412030846",
            appId: "1:653412030846:web:86f30b301d3c8c41e1fb2f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- BASE DE DATOS LOCAL DE CÓMICS ---
        const comicsData = {
            'avalond': {
                titulo: "Academia De Magia Avalond",
                imgPortada: "Avalond.png",
                autor: "CreatorX",
                fecha: "2024",
                caps: "45",
                season: "Temporada 2",
                tags: ["Magia", "Fantasía", "Escolar"],
                sinopsis: "En un mundo donde el maná dicta tu estatus social, un joven sin poderes aparentes ingresa a la prestigiosa Academia Avalond. Pero bajo los cimientos de la escuela duerme un secreto milenario que está a punto de despertar.",
                previews: ["preavalond1.png", "preavalond2.png", "preavalond3.png", "preavalond4.png", "preavalond5.png"],
                link: "comicavalond.html"
            },
            'terra': {
                titulo: "TerraNova",
                imgPortada: "Terra.png",
                autor: "Studio Mars",
                fecha: "2025",
                caps: "12",
                season: "Temporada 1",
                tags: ["Sci-Fi", "Espacio", "Survival"],
                sinopsis: "Tras el colapso de la Tierra, la nave arca 'Hope' aterriza en TerraNova. Pero el planeta no está deshabitado, y sus ecosistemas responden a las emociones humanas de formas letales.",
                previews: ["preterra1.png", "preterra2.png", "preterra3.png", "preterra4.png", "preterra5.png"],
                link: "comicterra.html"
            },
            'prox1': { titulo: "Proyecto Secreto", imgPortada: "Proximamente1.png", autor: "???", fecha: "TBA", caps: "?", season: "?", tags: ["Misterio"], sinopsis: "Próximamente...", previews: ["Proximamente1.png","Proximamente1.png","Proximamente1.png","Proximamente1.png","Proximamente1.png"], link: "proximamentecomic1.html" },
            'prox2': { titulo: "Próximamente", imgPortada: "Proximamente1.png", autor: "???", fecha: "TBA", caps: "?", season: "?", tags: ["Acción"], sinopsis: "Próximamente...", previews: ["Proximamente1.png","Proximamente1.png","Proximamente1.png","Proximamente1.png","Proximamente1.png"], link: "Próximamente2.html" },
            'prox3': { titulo: "Próximamente", imgPortada: "Proximamente1.png", autor: "???", fecha: "TBA", caps: "?", season: "?", tags: ["Romance"], sinopsis: "Próximamente...", previews: ["Proximamente1.png","Proximamente1.png","Proximamente1.png","Proximamente1.png","Proximamente1.png"], link: "proximamente3.html" }
        };

        let currentComicId = null;

        // --- FUNCIONES UI ---
        
        window.abrirPanel = async function(id) {
            currentComicId = id;
            const data = comicsData[id];
            const modal = document.getElementById('detalle-modal');
            
            // Cargar datos estáticos
            const imgEl = document.getElementById('modal-img');
            imgEl.src = data.imgPortada;
            imgEl.onerror = function(){ this.src='https://placehold.co/400x600/111/F47521?text=No+Image'; };
            
            document.getElementById('modal-titulo').innerText = data.titulo;
            document.getElementById('modal-autor').innerHTML = `<i class="fa-solid fa-pen-nib text-[#F47521]"></i> ${data.autor}`;
            document.getElementById('modal-fecha').innerHTML = `<i class="fa-regular fa-calendar text-[#F47521]"></i> ${data.fecha}`;
            document.getElementById('modal-caps').innerHTML = `<i class="fa-solid fa-layer-group text-[#F47521]"></i> ${data.caps} Caps`;
            document.getElementById('modal-season').innerText = data.season;
            document.getElementById('modal-sinopsis').innerText = data.sinopsis;
            document.getElementById('modal-link').href = data.link;

            // Tags
            const tagsContainer = document.getElementById('modal-tags');
            tagsContainer.innerHTML = '';
            data.tags.forEach(tag => {
                tagsContainer.innerHTML += `<span class="magic-tag text-white px-3 py-1 text-xs font-bold uppercase tracking-wider">${tag}</span>`;
            });

            // Adelantos
            const previewsContainer = document.getElementById('modal-previews');
            previewsContainer.innerHTML = '';
            data.previews.forEach((img, i) => {
                previewsContainer.innerHTML += `
                    <div class="slide-3d bg-gray-800">
                        <img src="${img}" onerror="this.src='https://placehold.co/600x400/222/F47521?text=Preview+${i+1}'" class="w-full h-full object-cover">
                    </div>
                `;
            });

            // Resetear UI de votación mientras carga
            document.getElementById('modal-score').innerText = "...";
            document.getElementById('count-likes').innerText = "-";
            document.getElementById('count-dislikes').innerText = "-";

            modal.classList.remove('hidden');

            // Cargar datos reales de Firebase
            await cargarValoracion(id);
        };

        window.cerrarPanel = function() {
            document.getElementById('detalle-modal').classList.add('hidden');
        };

        // --- LÓGICA DE VOTACIÓN MEJORADA ---
        
        async function cargarValoracion(id) {
            try {
                const docRef = doc(db, "ratings", id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    actualizarUIEstrellas(data.likes || 0, data.dislikes || 0);
                } else {
                    // Si no existe, crear doc inicial (0,0) para que aparezca
                    await setDoc(docRef, { likes: 0, dislikes: 0 });
                    actualizarUIEstrellas(0, 0);
                }
            } catch (error) {
                console.error("Error Firebase:", error);
            }
        }

        window.votar = async function(tipo) {
            if (!currentComicId) return;

            // 1. CHEQUEO ANTI-SPAM (LocalStorage)
            const storageKey = `vote_${currentComicId}`;
            if (localStorage.getItem(storageKey)) {
                alert("¡Ya has votado en este cómic!");
                return;
            }

            const docRef = doc(db, "ratings", currentComicId);
            
            try {
                // 2. INCREMENTAR EN FIREBASE
                // Usamos setDoc con merge para asegurar que el documento exista antes de incrementar
                // Si existe, solo actualiza el campo. Si no, lo crea.
                // Nota: Para incrementar de forma atómica y segura si no existe,
                // primero intentamos update, si falla, hacemos set.
                
                try {
                    await updateDoc(docRef, {
                        [tipo + 's']: increment(1)
                    });
                } catch (e) {
                    // Si falla (documento no existe), creamos uno nuevo
                    let newData = { likes: 0, dislikes: 0 };
                    newData[tipo + 's'] = 1;
                    await setDoc(docRef, newData);
                }
                
                // 3. GUARDAR HUELLA LOCAL
                localStorage.setItem(storageKey, 'true');

                // 4. ACTUALIZAR UI
                await cargarValoracion(currentComicId);
                
            } catch (error) {
                console.error("Error al votar:", error);
                alert("Hubo un error al registrar tu voto. Intenta de nuevo.");
            }
        };

        function actualizarUIEstrellas(likes, dislikes) {
            const total = likes + dislikes;
            let score = 0;
            
            if (total > 0) {
                // Algoritmo: % de likes sobre el total * 5
                const percentage = likes / total;
                score = (percentage * 5).toFixed(1);
            }

            document.getElementById('modal-score').innerText = score;
            document.getElementById('count-likes').innerText = likes;
            document.getElementById('count-dislikes').innerText = dislikes;
            
            // Color dinámico estrellas
            const starIcon = document.querySelector('.fa-star');
            if(score >= 4.5) starIcon.className = "fa-solid fa-star text-yellow-400 text-xl animate-pulse";
            else if(score >= 3) starIcon.className = "fa-solid fa-star text-orange-400 text-xl";
            else starIcon.className = "fa-solid fa-star text-gray-500 text-xl";
        }

        // Cerrar con click fuera
        document.getElementById('detalle-modal').addEventListener('click', function(e) {
            if (e.target === this) cerrarPanel();
        });

    </script>
</body>

    <style>
        :root {
            --orange-cr: #F47521;
            --dark-bg: #000000;
            --magic-glow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(56, 189, 248, 0.3);
        }
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* --- PRELOADER (BARRA DE CARGA NEÓN) --- */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        .loader-bar-container {
            width: 200px;
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(244, 117, 33, 0.2);
        }
        .loader-bar {
            width: 50%;
            height: 100%;
            background: #F47521;
            position: absolute;
            left: -50%;
            animation: load 1.5s infinite ease-in-out;
            box-shadow: 0 0 15px #F47521, 0 0 30px #F47521;
        }
        @keyframes load {
            0% { left: -50%; }
            100% { left: 100%; }
        }
        .loading-text {
            color: #F47521;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            letter-spacing: 2px;
            animation: pulse 1s infinite;
            text-transform: uppercase;
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--orange-cr); border-radius: 4px; }

        /* --- Efecto 3D Portada Grid --- */
        .comic-card-container { perspective: 1000px; }
        .comic-card {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            transform-style: preserve-3d;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .comic-card-container:hover .comic-card {
            transform: rotateY(10deg) rotateX(5deg) scale(1.05);
            box-shadow: -5px 5px 20px rgba(244, 117, 33, 0.4);
            z-index: 10;
            border: 2px solid var(--orange-cr);
        }

        /* --- Etiquetas de Estado --- */
        .status-badge {
            position: absolute;
            top: 10px; right: 10px;
            font-size: 0.65rem; font-weight: 900;
            text-transform: uppercase;
            padding: 4px 8px; border-radius: 4px;
            z-index: 20; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        .status-emision { background: linear-gradient(90deg, #22c55e, #166534); color: white; border: 1px solid #4ade80; }
        .status-final { background: linear-gradient(90deg, #a855f7, #6b21a8); color: white; border: 1px solid #d8b4fe; }
        .status-tba { background: linear-gradient(90deg, #64748b, #334155); color: white; border: 1px solid #94a3b8; }

        /* --- Estilo Mágico Avalond --- */
        .magic-tag {
            background: linear-gradient(135deg, rgba(20,20,20,0.9), rgba(40,40,50,0.9));
            border: 1px solid transparent;
            position: relative;
            background-clip: padding-box;
            border-radius: 4px;
            box-shadow: var(--magic-glow);
            transition: all 0.3s;
        }
        .magic-tag::before {
            content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: -1; margin: -1px; border-radius: inherit;
            background: linear-gradient(to right, #8b5cf6, #38bdf8, #F47521);
        }
        .magic-tag:hover { transform: scale(1.05); text-shadow: 0 0 8px white; }

        /* --- Slider 3D Adelantos --- */
        .slider-3d-container {
            display: flex; overflow-x: auto; gap: 20px; padding: 40px 20px; perspective: 1000px; scroll-behavior: smooth;
        }
        .slide-3d {
            min-width: 300px; height: 200px; position: relative; transition: all 0.5s ease;
            border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: rotateY(20deg) scale(0.9); opacity: 0.7; cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
        }
        .slide-3d:hover, .slide-3d:focus {
            transform: rotateY(0deg) scale(1.1); opacity: 1; z-index: 10;
            box-shadow: 0 0 30px rgba(244, 117, 33, 0.6); border: 1px solid var(--orange-cr);
        }

        /* --- Modal Panel --- */
        #detalle-modal { backdrop-filter: blur(15px); background-color: rgba(0, 0, 0, 0.7); }
        .panel-glass {
            background: linear-gradient(145deg, rgba(20,20,20,0.95), rgba(10,10,10,0.98));
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 100px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.05);
        }

        /* --- ESPACIOS PUBLICITARIOS (ADS) --- */
        .ad-slot {
            background-color: #050505; 
            display: block; 
            width: 100%;
            overflow: hidden; 
            margin: 20px 0; 
            min-height: 100px;
            border: 1px solid #222;
            text-align: center;
        }
    </style>

            resetearBotones();

            modal.classList.remove('hidden');
            
            // --- INYECCIÓN DINÁMICA DE ANUNCIO (FIX ERROR WIDTH=0) ---
            const adContainer = document.getElementById('modal-ad-container');
            if (adContainer && !modalAdInitialized) {
                // Insertamos la etiqueta SOLO cuando el modal es visible
                adContainer.innerHTML = `
                     <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-4804945170892289"
                         data-ad-slot="XXXXXXXXXX"
                         data-ad-format="rectangle"
                         data-full-width-responsive="true"></ins>
                `;
                
                // Ejecutamos el push con un pequeño retraso
                setTimeout(() => {
                    try {
                        (window.adsbygoogle = window.adsbygoogle || []).push({});
                        modalAdInitialized = true;
                    } catch (e) { console.error("Ad error", e); }
                }, 200); 
            }

            await cargarValoracion(id);
        };

        window.cerrarPanel = function() {
            document.getElementById('detalle-modal').classList.add('hidden');
        };

        async function cargarValoracion(id) {
            try {
                const docRef = doc(db, "ratings", id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    actualizarUIEstrellas(data.likes || 0, data.dislikes || 0);
                } else {
                    await setDoc(docRef, { likes: 0, dislikes: 0 });
                    actualizarUIEstrellas(0, 0);
                }
                checkVotoPrevio(id);
            } catch (error) {
                console.error("Error Firebase:", error);
            }
        }

        function checkVotoPrevio(id) {
            const storageKey = `vote_${id}`;
            if (localStorage.getItem(storageKey)) {
                deshabilitarBotones(true);
            } else {
                deshabilitarBotones(false);
            }
        }

        function deshabilitarBotones(estado) {
            const btnLike = document.getElementById('btn-like');
            const btnDislike = document.getElementById('btn-dislike');
            
            btnLike.disabled = estado;
            btnDislike.disabled = estado;
            
            if (estado) {
                btnLike.classList.add('opacity-50', 'cursor-not-allowed');
                btnDislike.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                btnLike.classList.remove('opacity-50', 'cursor-not-allowed');
                btnDislike.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
        
        function resetearBotones() {
            deshabilitarBotones(false);
        }

        window.votar = async function(tipo) {
            if (!currentComicId) return;

            const storageKey = `vote_${currentComicId}`;
            if (localStorage.getItem(storageKey)) {
                alert("¡Ya has votado en este cómic!");
                return;
            }

            deshabilitarBotones(true);

            const docRef = doc(db, "ratings", currentComicId);
            
            try {
                try {
                    await updateDoc(docRef, { [tipo + 's']: increment(1) });
                } catch (e) {
                    let newData = { likes: 0, dislikes: 0 };
                    newData[tipo + 's'] = 1;
                    await setDoc(docRef, newData);
                }
                localStorage.setItem(storageKey, 'true');
                await cargarValoracion(currentComicId);
            } catch (error) {
                console.error("Error al votar:", error);
                deshabilitarBotones(false);
            }
        };

        function actualizarUIEstrellas(likes, dislikes) {
            const total = likes + dislikes;
            let score = 0;
            if (total > 0) {
                const percentage = likes / total;
                score = (percentage * 5).toFixed(1);
            }
            actualizarTextoScore(score, likes, dislikes);
        }

        function actualizarTextoScore(score, likes, dislikes) {
            const scoreEls = [document.getElementById('modal-score-desktop'), document.getElementById('modal-score-mobile')];
            scoreEls.forEach(el => { if(el) el.innerText = score; });

            document.getElementById('count-likes').innerText = likes;
            document.getElementById('count-dislikes').innerText = dislikes;
            
            const starClass = score >= 4.5 ? "text-yellow-400 animate-pulse" : (score >= 3 ? "text-orange-400" : "text-gray-500");
            const starIcons = [document.querySelector('.fa-star'), document.getElementById('star-icon-mobile')];
            starIcons.forEach(icon => {
                if(icon) icon.className = `fa-solid fa-star text-lg ${starClass}`;
            });
        }

        document.getElementById('detalle-modal').addEventListener('click', function(e) {
            if (e.target === this) cerrarPanel();
        });
    </script>
</body>
</html>
